da-kurzfassung-de: Im Rahmen dieser Diplomarbeit wurde ein minimalistisches, mittelalterlich angehauchtes Bosskampf-Spiel für den PC entwickelt. Ziel des Projekts war es, die grundlegenden Abläufe der Spieleentwicklung praxisnah umzusetzen und dabei insbesondere die Zusammenarbeit zwischen 3D-Modellierung und Game-Engine zu vertiefen.

da-kurzfassung-en: Hier kommt eine englische Kurzfassung hin.


